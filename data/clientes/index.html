<div class="main-content">	
	<div class="main-content-inner">
	    <div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<a href="#/">Inicio</a>
				</li>

				<li class="active">Ingesos</li>
				<li class="active">Clientes</li>
			</ul>
		</div>

	    <div class="page-content" style="background-color: #f5f5f5">
			<div class="row">
				<div class="col-sm-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<i class="fa fa-edit"></i> Perfil Cliente
						</div>

						<div class="panel-body">
							<div class="col-md-3">
						    	<div class="widget-box">
									<div class="widget-body">
										<div class="widget-main">
											<img id="logo" name="logo" class="img-responsive" alt="Foto Cliente" style="width: 100%; height: 100%"  />
										</div>
									</div>
								</div>	
					    	</div>

					    	<div class="col-md-9">
					    		<div class="tabbable">
					    			<ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="tabCliente">
										<li class="active">
											<a data-toggle="tab" href="#informacion">Información Básica</a>
										</li>
									</ul>
									<form class="form-horizontal" name="form_clientes" id="form_clientes" autocomplete="off">
										<div class="tab-content">	
											<div id="informacion" class="tab-pane in active">
												<div class="form-group">
													<label class="control-label col-sm-3 bolder">Tipo Documento:</label>
													<div class="col-sm-7">
														<div class="clearfix">
															<select name="select_documento" id="select_documento" class="select2" data-placeholder="Seleccione tipo documento...">
															</select>
														</div>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-sm-3 bolder">Identificación:</label>
													<div class="col-sm-7">
														<div class="clearfix">
															<input type="text" name="identificacion" id="identificacion" class="form-control" placeholder="Consultar..."  />
															<input type="hidden" name="id_cliente" id="id_cliente" class="form-control" />
														</div>
													</div>
													<button type="button" name="btn_verificar" id="btn_verificar" class="btn btn-pink btn-sm" onclick="angular.element(this).scope().cargadatos('estado')"><i class="ace-icon fa fa-search"></i></button>
												</div>

												<div class="form-group">
													<label class="control-label col-sm-3 bolder">Razón Social:</label>
													<div class="col-sm-7">
														<div class="clearfix">
															<input type="text" name="razon_social" id="razon_social" class="form-control" placeholder="Razón Social" onkeyup="this.value = this.value.toUpperCase();" />
														</div>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-sm-3 bolder">Nombre Comercial:</label>
													<div class="col-sm-7">
														<div class="clearfix">
															<input type="text" name="nombre_comercial" id="nombre_comercial" class="form-control" placeholder="Nombre Comercial" onkeyup="this.value = this.value.toUpperCase();" />
														</div>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-sm-3 bolder">Teléfono:</label>
													<div class="col-sm-7">
														<div class="clearfix">
															<span class="block input-icon">
																<input type="text" name="telefono1" id="telefono1" class="form-control" placeholder="Teléfono" />
																<i class="ace-icon fa fa-phone"></i>
												            </span>
														</div>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-sm-3 bolder">Celular:</label>
													<div class="col-sm-7">
														<div class="clearfix">
															<span class="block input-icon">
																<input type="text" name="telefono2" id="telefono2" class="form-control" placeholder="Celular" />
																<i class="ace-icon fa fa-mobile"></i>
												            </span>
														</div>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-sm-3 bolder">Ciudad:</label>
													<div class="col-sm-7">
														<div class="clearfix">
															<input type="text" name="ciudad" id="ciudad" class="form-control" placeholder="Ciudad" onkeyup="this.value = this.value.toUpperCase();"/>
														</div>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-sm-3 bolder">Dirección:</label>
													<div class="col-sm-7">
														<div class="clearfix">
															<input type="text" name="direccion" id="direccion" class="form-control" placeholder="Dirección" />
														</div>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-sm-3 bolder">Correo:</label>
													<div class="col-sm-7">
														<div class="clearfix">
															<span class="block input-icon">
																<input type="text" name="correo" id="correo" class="form-control" placeholder="Correo" />
																<i class="ace-icon fa fa-envelope"></i>
												            </span>
														</div>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-sm-3 bolder">Cupo Crédito:</label>
													<div class="col-sm-7">
														<div class="clearfix">
															<span class="block input-icon">
																<input type="text" name="cupo_credito" id="cupo_credito" class="form-control" placeholder="Cupo Crédito" value="0.00" />
																<i class="ace-icon fa fa fa-usd orange"></i>
												            </span>
														</div>
													</div>
												</div>

												<div class="form-group">
													<label class="control-label col-sm-3 bolder">Foto:</label>
												    <div class="col-sm-7">
												 	   	<input type="file" class="form-control" id="file_1" name="file_1" fileinput="file" onchange='Test.UpdatePreview(this)' accept="image/*" />			    
												    </div>
												</div>

												<div class="form-group">
													<label class="control-label col-sm-3 bolder">Observaciones:</label>
													<div class="col-sm-7">
														<div class="clearfix">
															<textarea name="observaciones" id="observaciones" class="form-control" placeholder="Observaciones"></textarea>
														</div>
													</div>
												</div>
											</div>
										</div>

										<div class="clearfix form-actions center">
											<div class="col-md-12">
												<button type="button" name="btn_0" id="btn_0" class="btn btn-primary" data-toggle="tooltip" title="Registrar Cliente">
													<i class="ace-icon fa fa-save bigger-110"></i>
													Guardar
												</button>

												<button type="button" name="btn_1" id="btn_1" class="btn btn-primary" data-toggle="tooltip" title="Modificar Cliente">
													<i class="ace-icon fa fa-pencil-square-o bigger-110"></i>
													Modificar
												</button>

												<button type="button" name="btn_2" id="btn_2" class="btn btn-primary" data-toggle="tooltip" title="Buscar Cliente">
													<i class="ace-icon fa fa-search bigger-110"></i>
													Clientes
												</button>

												<button type="button" name="btn_3" id="btn_3" class="btn btn-primary" data-toggle="tooltip" title="Limpiar">
													<i class="ace-icon fa fa-refresh bigger-110"></i>
													Actualizar
												</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
